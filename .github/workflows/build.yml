name: CI-dev-pipeline
on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: lucasalt/act_base:latest
    env:
      POSTGRES_BASE_IMAGE: postgres:12-alpine
      S3_ACCESS_KEY_ID: myawskey
      S3_SECRET_ACCESS_KEY: myawssecret
      S3_ENDPOINT: http://s3:9000
      S3_BUCKET: my-bucket
      POSTGRES_USER: pg
      POSTGRES_PASSWORD: pw
      POSTGRES_DATABASE: test_db
      POSTGRES_PORT: '5432'
      POSTGRES_HOST: postgres
      ENCRYPTION_PASSWORD: 'encryption_password'
    steps:
      - uses: actions/checkout@v4

      - name: Chmod test-files for windows
        run: chmod -R +x ./test

      - name: Set up
        run: ./test/setup.sh

      - name: Test backup
        run: ./test/test_backup.sh

      - name: Test restore
        run: ./test/test_restore.sh
        env:
          RESTORE: "latest"

      - name: Tear down
        run: ./test/tear_down.sh

      - name: Set up Scheduled
        run: ./test/setup.sh

      - name: Test schedule backup
        run: ./test/test_backup_schedule.sh
        env:
          SCHEDULE: "@every 5s"
          DELETE_OLDER_THAN: "15 seconds ago"

      - name: Test restore of scheduled backup
        run: ./test/test_restore.sh
        env:
          RESTORE: "latest"

      - name: Tear down
        run: ./test/tear_down.sh
  deploy:
    if: ${{ !github.event.act }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - postgres_version: 12
            suffix: ""
          - postgres_version: 14
            suffix: "-14"
          - postgres_version: 15
            suffix: "-15"
    steps:
      - uses: actions/checkout@v4
      - name: Release
        if: ${{ !env.ACT && matrix.postgres_version == 12 }}
        uses: crowbarmaster/GH-Automatic-Releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Development Build"
          files: |
            README.md

      - name: Log in to Docker Hub
        if: ${{ !env.ACT }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        if: ${{ !env.ACT }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=auto
            suffix=${{ matrix.suffix }}
          tags: |
            type=semver,pattern={{version}},suffix=${{ matrix.suffix }}
            type=semver,pattern={{major}}.{{minor}},suffix=${{ matrix.suffix }}
            type=semver,pattern={{major}},suffix=${{ matrix.suffix }}
            type=edge,enable=true,suffix=${{ matrix.suffix }}
          images: richardwiden/postgresql-backup-s3

      - name: Set up Docker Buildx
        if: ${{ !env.ACT }}
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: ${{ !env.ACT }}
        uses: docker/build-push-action@v5
        with:
          context: docker
          push: true
          build-args: "POSTGRES_BASE_IMAGE=postgres:${{matrix.postgres_version}}-alpine"
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


      - name: Update repo description
        if: ${{ !env.ACT && matrix.postgres_version == 12 }}
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: richardwiden/postgresql-backup-s3
          readme-filepath: ./README.md

